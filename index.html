      width: 70px;
      height: 70px;

    /* ===== PANEL PRAWEJ ===== */
    .side-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #2b2b2b;
      transition: 0.3s ease;
      z-index: 40;
      padding: 20px;
      box-shadow: -5px 0 20px rgba(0,0,0,0.7);
    }

    .side-panel.active {
      right: 0;
