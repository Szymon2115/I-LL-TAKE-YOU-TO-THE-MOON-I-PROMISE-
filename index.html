<!DOCTYPE html>
<html>
<head>
  <title>kiti kat</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bleh.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }
    .panel-title {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    /* ===== PUSZIN ===== */
    .top-right-box {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid white;
      z-index: 50;
    }

    .top-right-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== PANEL PRAWY ===== */
    .side-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #2b2b2b;
      transition: 0.4s ease;
      z-index: 40;
      box-shadow: -5px 0 20px rgba(0,0,0,0.6);
    }

    .side-panel.active {
      right: 0;
    }

    .overlay-right {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 35;
    }

    .overlay-right.active {
      display: block;
    }

    /* ===== ŚRODEK ===== */
    .middle-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      border-radius: 12px;
      background-color: transparent;
      max-width: 80%;
      transition: 0.3s;
      position: relative;
      z-index: 20;
    }

    .middle-button {
      font-size: 28px;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      cursor: pointer;
    }

    .middle-button:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .nugat-img {
      display: none;
      max-width: 110%;
      max-height: 450px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
      margin-bottom: 20px;
    }

    .text-below {
      display: none;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      margin: 5px 0;
    }

    /* overlay do zamykania środka */
    .overlay-middle {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 15;
    }

  </style>
</head>
<body>

  <!-- PUSZIN -->
  <div class="top-right-box" id="puszinBtn">
    <img src="puszin.jfif" alt="puszin">
  </div>

  <!-- PANEL PRAWY -->
  <div class="side-panel" id="sidePanel">
    <h2 class="panel-title">Powody czemu cie uwielbiam</h2>
  </div>

  <!-- OVERLAY ŚRODKA -->
  <div class="overlay-middle" id="overlayMiddle"></div>

  <!-- ŚRODEK -->
  <div class="middle-area" id="middleArea">
    <a href="#" class="middle-button" id="clickBtn">Kliknij mnie</a>
    <img src="nugat.jfif" alt="nugat" class="nugat-img" id="nugatImg">
    <div class="text-below" id="topText">
      Wiem że minely juz walentynki
    </div>
    <div class="text-below" id="bottomText">
      koham cie twin baardzoo
    </div>
  </div>

  <script>
    // ===== PANEL PRAWY =====
    const puszinBtn = document.getElementById('puszinBtn');
    const sidePanel = document.getElementById('sidePanel');
    const overlayRight = document.getElementById('overlayRight');

    puszinBtn.addEventListener('click', () => {
      sidePanel.classList.add('active');
      overlayRight.classList.add('active');
    });

    overlayRight.addEventListener('click', () => {
      sidePanel.classList.remove('active');
      overlayRight.classList.remove('active');
    });

    // ===== ŚRODEK =====
    const btn = document.getElementById('clickBtn');
    const img = document.getElementById('nugatImg');
    const area = document.getElementById('middleArea');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');
    const overlayMiddle = document.getElementById('overlayMiddle');

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      btn.style.display = 'none';
      area.style.backgroundColor = '#2a0d36';
      img.style.display = 'block';
      topText.style.display = 'block';
      bottomText.style.display = 'block';
      overlayMiddle.style.display = 'block';
    });

    overlayMiddle.addEventListener('click', () => {
      img.style.display = 'none';
      topText.style.display = 'none';
      bottomText.style.display = 'none';
      area.style.backgroundColor = 'transparent';
      btn.style.display = 'block';
      overlayMiddle.style.display = 'none';
    });

  </script>

</body>
</html>
