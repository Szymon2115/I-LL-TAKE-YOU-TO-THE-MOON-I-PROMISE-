<!DOCTYPE html>
<html>
<head>
  <title>kiti kat</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bleh.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Puszin */
    .top-right-box {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid white;
      z-index: 50;
    }

    .top-right-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Panel prawy */
    .side-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #2b2b2b;
      transition: 0.4s ease;
      z-index: 40;
      box-shadow: -5px 0 20px rgba(0,0,0,0.6);
      padding: 20px;
    }

    .side-panel.active {
      right: 0;
    }

    /* Overlay jeden do wszystkiego */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 35;
    }

    /* Środek */
    .middle-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      border-radius: 12px;
      background-color: transparent;
      max-width: 80%;
      transition: 0.5s ease;
      position: relative;
      z-index: 30;
    }

    .middle-button {
      font-size: 28px;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .middle-button:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .nugat-img {
      display: none;
      max-width: 100%;
      max-height: 450px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .nugat-img.show {
      display: block;
      opacity: 1;
    }

    .text-below {
      display: none;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      margin: 5px 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .text-below.show {
      display: block;
      opacity: 1;
    }

    /* panel title w prawym panelu */
    .panel-title {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    /* mały przycisk zamknij */
    #closeMiddleBtn {
      font-size: 18px;
      margin-top: 10px;
      padding: 8px 16px;
    }

  </style>
</head>
<body>

  <!-- Puszin -->
  <div class="top-right-box" id="puszinBtn">
    <img src="puszin.jfif" alt="puszin">
  </div>

  <!-- Panel prawy -->
  <div class="side-panel" id="sidePanel">
    <h2 class="panel-title">Powody czemu cie uwielbiam</h2>
    <ul>
      <li>Masz mega vibe</li>
      <li>Zawsze poprawiasz humor</li>
      <li>Jesteś totalny top</li>
    </ul>
  </div>

  <!-- Overlay do panelu prawego -->
  <div class="overlay" id="overlay"></div>

  <!-- Środek -->
  <div class="middle-area" id="middleArea">
    <a href="#" class="middle-button" id="clickBtn">Kliknij mnie</a>
    <img src="nugat.jfif" alt="nugat" class="nugat-img" id="nugatImg">
    <div class="text-below" id="topText">Wiem że minely juz walentynki i nie chcialaś tego ale</div>
    <div class="text-below" id="bottomText">koham cie twin baardzoo jak na bff przystalo cn</div>
    <a href="#" class="middle-button" id="closeMiddleBtn">Zamknij</a>
  </div>

  <script>
    const puszinBtn = document.getElementById('puszinBtn');
    const sidePanel = document.getElementById('sidePanel');

    const btn = document.getElementById('clickBtn');
    const img = document.getElementById('nugatImg');
    const area = document.getElementById('middleArea');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');
    const closeMiddleBtn = document.getElementById('closeMiddleBtn');

    const overlay = document.getElementById('overlay');

    // klik środek
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      btn.style.display = 'none';
      area.style.backgroundColor = '#2a0d36';
      img.classList.add('show');
      topText.classList.add('show');
      bottomText.classList.add('show');
    });

    // zamknij środek
    closeMiddleBtn.addEventListener('click', (e) => {
      e.preventDefault();
      img.classList.remove('show');
      topText.classList.remove('show');
      bottomText.classList.remove('show');
      area.style.backgroundColor = 'transparent';
      btn.style.display = 'block';
    });

    // klik puszin → panel prawy
    puszinBtn.addEventListener('click', () => {
      sidePanel.classList.add('active');
      overlay.style.display = 'block';
    });

    // klik overlay → zamknij tylko prawy panel
    overlay.addEventListener('click', () => {
      sidePanel.classList.remove('active');
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
