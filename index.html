<!DOCTYPE html>
<html>
<head>
  <title>kiti kat</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bleh.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .top-text {
      font-size: 24px;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    .middle-button {
      font-size: 28px;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      transition: 0.3s;
      margin: auto 0;
      cursor: pointer;
    }

    .middle-button:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .bottom-text {
      font-size: 22px;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 20px;
    }

    .hidden-img {
      display: none;
      max-width: 80%;
      margin-top: 20px;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 0 10px black;
    }
  </style>
</head>
<body>
  <div class="top-text">
    Wiem że minely juz walentynki i nie chcialaś tego ale
  </div>

  <a href="#" class="middle-button" id="clickBtn">Kliknij mnie</a>

  <div class="bottom-text">
    koham cie twin baardzoo jak na bff przystalo cn
  </div>

  <img src="kebab.jfif" alt="Kebab" class="hidden-img" id="kebabImg">

  <script>
    const btn = document.getElementById('clickBtn');
    const img = document.getElementById('kebabImg');

    btn.addEventListener('click', (e) => {
      e.preventDefault(); // żeby nie skakało do góry strony
      img.style.display = 'block';
    });
  </script>
</body>
</html>
