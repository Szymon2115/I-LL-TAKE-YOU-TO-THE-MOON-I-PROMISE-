<!DOCTYPE html>
<html>
<head>
  <title>kiti kat</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bleh.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Fioletowy środek */
    .middle-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
      background-color: transparent;
      max-width: 80%;
      transition: 0.3s;
      position: relative;
      z-index: 5;
    }

    .middle-button {
      font-size: 28px;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .middle-button:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .kebab-img {
      display: none;
      max-width: 100%;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
      margin-bottom: 20px;
    }

    .text-below {
      display: none;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      margin: 5px 0;
    }

    /* overlay żeby kliknięcie poza prostokątem działało */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="middle-area" id="middleArea">
    <a href="#" class="middle-button" id="clickBtn">Kliknij mnie</a>
    <img src="nugat.jfif" alt="nugat" class="Nugat-img" id="nugatImg">
    <div class="text-below" id="topText">Wiem że minely juz walentynki i nie chcialaś tego ale</div>
    <div class="text-below" id="bottomText">koham cie twin baardzoo jak na bff przystalo cn</div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    const btn = document.getElementById('clickBtn');
    const img = document.getElementById('kebabImg');
    const area = document.getElementById('middleArea');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');
    const overlay = document.getElementById('overlay');

    // startowo ukryte obraz i napisy
    img.style.display = 'none';
    topText.style.display = 'none';
    bottomText.style.display = 'none';

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      btn.style.display = 'none';
      area.style.backgroundColor = '#2a0d36';
      img.style.display = 'block';
      topText.style.display = 'block';
      bottomText.style.display = 'block';
      overlay.style.display = 'flex'; // pokaz overlay żeby klik poza działał
    });

    // klik na overlay = zamyka wszystko
    overlay.addEventListener('click', () => {
      img.style.display = 'none';
      topText.style.display = 'none';
      bottomText.style.display = 'none';
      area.style.backgroundColor = 'transparent';
      btn.style.display = 'block';
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
