<!DOCTYPE html>
<html>
<head>
  <title>meow</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bleh.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Puszin */
    .top-right-box {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid white;
      z-index: 35;
    }

    .top-right-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Panel prawy */
    .side-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100%;
      background: #2b2b2b;
      transition: 0.4s ease;
      z-index: 40;
      box-shadow: -5px 0 20px rgba(0,0,0,0.6);
      padding: 20px;
    }

    .side-panel.active {
      right: 0;
    }

    /* Overlay do wszystkich paneli */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 35;
    }

    /* Środek */
    .middle-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      border-radius: 12px;
      background-color: transparent;
      max-width: 80%;
      transition: background-color 0.3s ease;
      position: relative;
      z-index: 30;
    }

    .middle-button {
      font-size: 28px;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .middle-button:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .nugat-img {
      display: none;
      max-width: 100%;
      max-height: 450px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
      margin-bottom: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .nugat-img.show {
      display: block;
      opacity: 1;
    }

    .text-below {
      display: none;
      font-size: 26px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      margin: 5px 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .text-below.show {
      display: block;
      opacity: 1;
    }

    .panel-title {
      color: white;
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

  </style>
</head>
<body>

  <!-- Puszin -->
  <div class="top-right-box" id="puszinBtn">
    <img src="puszin.jfif" alt="puszin">
  </div>

  <!-- Panel prawy -->
  <div class="side-panel" id="sidePanel">
    <h2 class="panel-title">Powody czemu cie uwielbiam</h2>
    <ul>
      <li>cary mi robisz w valo</li>
      <img src="cary.png" alt="cary.png" style="max-width:350px;">
      <li>pomagasz mi bardzo psychicznie</li>
       <img src="puszus.jpg" alt="puszus.jpg" style="max-width:250px;">
      <li>jesteś wspaniałaaaaaaaaaa</li>
      <li>zawsze przy tobie sie uśmiecham</li>
      <li>jesteś bardzo ładna</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Środek -->
  <div class="middle-area" id="middleArea">
    <a href="#" class="middle-button" id="clickBtn">Kliknij mnie</a>
    <img src="nugat.jfif" alt="nugat" class="nugat-img" id="nugatImg">
    <div class="text-below" id="topText">Wiem że minely juz walentynki ale</div>
    <div class="text-below" id="bottomText">koham cie twin, baardzoo</div>
  </div>

  <script>
    const puszinBtn = document.getElementById('puszinBtn');
    const sidePanel = document.getElementById('sidePanel');
    const overlay = document.getElementById('overlay');

    const btn = document.getElementById('clickBtn');
    const area = document.getElementById('middleArea');
    const img = document.getElementById('nugatImg');
    const topText = document.getElementById('topText');
    const bottomText = document.getElementById('bottomText');

    // muzyka
    const audio = new Audio("I Really Want to Stay At Your House by Rosa Walton _ Music Video.mp3");
    audio.loop = true;

    // klik środek → pokazuj środek + start muzyki
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      btn.style.display = 'none';
      area.style.backgroundColor = '#2a0d36';
      img.classList.add('show');
      topText.classList.add('show');
      bottomText.classList.add('show');
      overlay.style.display = 'block';

      audio.play().catch(() => {
        console.log("Musisz kliknąć lub odblokować dźwięk w przeglądarce.");
      });
    });

    // klik puszin → pokaż panel prawy
    puszinBtn.addEventListener('click', () => {
      sidePanel.classList.add('active');
      overlay.style.display = 'block';
    });

    // klik overlay → zamknij wszystko
    overlay.addEventListener('click', () => {
      // zamknij środek
      img.classList.remove('show');
      topText.classList.remove('show');
      bottomText.classList.remove('show');
      area.style.backgroundColor = 'transparent';
      btn.style.display = 'block';

      // zamknij panel prawy
      sidePanel.classList.remove('active');

      // ukryj overlay
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
