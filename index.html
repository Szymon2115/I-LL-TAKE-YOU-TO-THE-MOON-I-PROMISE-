<!DOCTYPE html>
<html>
<head>
  <title>kiti kat</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url('bleh.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .top-text {
      font-size: 24px;
      text-shadow: 2px 2px 5px black;
      margin-top: 20px;
    }

    .middle-area {
      margin: auto 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 300px; /* minimum miejsce na obraz */
      background-color: #2a0d36; /* ciemny fiolet */
      border-radius: 12px;
      transition: 0.3s;
      position: relative;
    }

    .middle-button {
      font-size: 28px;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
      z-index: 2;
    }

    .middle-button:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .bottom-text {
      font-size: 22px;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 20px;
    }

    .hidden-img {
      display: none;
      max-width: 90%;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 20px black;
    }
  </style>
</head>
<body>
  <div class="top-text">
    Wiem że minely juz walentynki i nie chcialaś tego ale
  </div>

  <div class="middle-area">
    <a href="#" class="middle-button" id="clickBtn">Kliknij mnie</a>
    <img src="kebab.jfif" alt="Kebab" class="hidden-img" id="kebabImg">
  </div>

  <div class="bottom-text">
    koham cie twin baardzoo jak na bff przystalo cn
  </div>

  <script>
    const btn = document.getElementById('clickBtn');
    const img = document.getElementById('kebabImg');

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      btn.style.display = 'none'; // ukrywa przycisk
      img.style.display = 'block'; // pokazuje obrazek
    });
  </script>
</body>
</html>
